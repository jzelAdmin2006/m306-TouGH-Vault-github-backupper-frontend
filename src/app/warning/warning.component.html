<div class="warning-container">
  <div class="title-div">
    <img alt="warning symbol" class="icon" src="assets/icons/warning.svg">
    <h1 class="title" mat-dialog-title>Are you sure you want to delete this repository?</h1>
  </div>
  <div mat-dialog-content>
    This repository has been deleted from GitHub and rescued by TouGH-Vault. If you delete it now, it will be gone
    forever!
  </div>
  <div class="button-container" mat-dialog-actions>
    <button (click)="onDismiss()" class="action-button cancel-button" mat-flat-button>Cancel</button>
    <button (click)="onConfirm()" class="action-button delete-button" mat-flat-button>Delete</button>
  </div>
</div>
